<html>
<head>
  <script type='text/javascript' src='http://code.jquery.com/jquery-2.0.2.js'></script>
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <script type='text/javascript' src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style type="text/css">
    .text {
      width: 95%;
      margin-top: 20px; 
      margin-bottom: 20px;
    }
    #text {
      padding: 30px;
      font-size: 30px;
    }
    .image {
      max-width: 95%;
      margin-top: 20px; 
      margin-bottom: 20px; 
    }
    img{
      max-width: 95%;
    }
  </style>
</head>

<body style="margin-left: 20px">
  <br><br>
  <input type='file' onchange='openFile(event)'><br>
  <input type="number" name="line" id="line">
  <button id="search">find</button>
  <div id='output' class="row" style="margin-left: 0; margin-right: 0">
    <div class="text">
      <input class="form-control" type="text" name="time" value="08.53 - 14.05">
    </div>
    <div class="image">
      <img src="">
    </div>
  </div>
  <button id="save">SAVE</button>

  <script>
    var data;
    var total = [];
    // var t = JSON.parse(total);
    var count = 0;
    var showData = function(text) {
      let t = text[count];
      let html = "";
      html += '<h3>'+encodeURIComponent(t[0])+'</h3>'
      html += '<div class="text"><input id="text" class="form-control" type="text" name="time" value="'+t[1]+'"></div>';
      html += '<div class="image"><img src="./imgs/'+encodeURIComponent(t[0])+'"></div>';
      let cc = $('#output');
      cc.html(html);
    }
    var openFile = function(event) {
      total = [];
      count = 0;
      var input = event.target;
      var reader = new FileReader();
      reader.onload = function(){
        var data = reader.result;
        let lines = data.split('\n');
        for(let i in lines){
          t = lines[i].split('\t');
          total.push(t);
        }
        showData(total);
      };
      reader.readAsText(input.files[0]);
    };
    $(document).ready(function(){
      $(document).keyup(function(event) {
        if (event.keyCode == 113) {
          count += 1;
          $('#line').val(count);
          let t = total[count];
          let html = "";
          t[1] = t[1].replace(/"/g, "&quot;");
          html += '<h3>'+encodeURIComponent(t[0])+'</h3>'
          html += '<div class="text"><input id="text" class="form-control" type="text" name="time" value="'+t[1]+'"></div>';
          html += '<div class="image"><img src="./imgs/'+encodeURIComponent(t[0])+'"></textarea></div>';
          let cc = $('#output');
          cc.html(html);
          $('#text').focus();
        }
        else if(event.keyCode == 27) {
          if (count >= 1) {
            count -= 1;
            let t = total[count];
            t[1] = t[1].replace(/"/g, "&quot;");
            $('#line').val(count);
            let html = "";
            html += '<h3>'+encodeURIComponent(t[0])+'</h3>'
            html += '<div class="text"><input id="text" class="form-control" type="text" name="time" value="'+t[1]+'"></div>';
            html += '<div class="image"><img src="./imgs/'+encodeURIComponent(t[0])+'"></textarea></div>';
            let cc = $('#output');
            cc.html(html);
            $('#text').focus()
          }
        }
        else {
          total[count][1] = $('#text').val();
        }
      });
      $('#search').on('click', function(){
        let d = $('#line').val();
        count = parseInt(d);
        let t = total[count];
        let html = "";
        html += '<h3>'+encodeURIComponent(t[0])+'</h3>'
        html += '<div class="text"><input id="text" class="form-control" type="text" name="time" value="'+t[1]+'"></div>';
        html += '<div class="image"><img src="./imgs/'+encodeURIComponent(t[0])+'"></textarea></div>';
        let cc = $('#output');
        cc.html(html);
      });
      $('#save').on('click', function(){
        let html = '';
        for (var i = 0; i < total.length; i++) {
          html += total[i][0] + '\t' + total[i][1] + '\n';
        }
        console.log(html);
        function download() {
          var fileContents = html;
          var fileName = count + ".txt";
          var pp = document.createElement('a');
          pp.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(fileContents));
          pp.setAttribute('download', fileName);
          pp.click();
        }
        setTimeout(function() {
          download()
        }, 500);
      })
    })
    window.onbeforeunload = function(e) {
       return 'Dialog text here.';
    };
  </script>
</body>
</html>
